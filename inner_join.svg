    <animate attributeName="cx" values="140;170;170" dur="2s" repeatCount="indefinite"></animate>
  </circle>
  
  <!-- Right circle -->
  <circle cx="330" cy="80" r="60" fill="#ff8a2b" fill-opacity="0.45">
    <animate attributeName="cx" values="360;300;300" dur="2s" repeatCount="indefinite"></animate>
  </circle>
  
  <!-- Title -->
  <text x="260" y="150" font-family="Segoe UI, Roboto, Arial" font-size="12" text-anchor="middle" fill="#444">
